<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script type="module" src="ts/ticket.js" defer></script>
</head>
<body>
    <div class="header">
        
        <div class="logo">
            <span class="material-icons"> theaters </span>
            <span class="logo-text">TypeScript Cinema</span>
        </div>

        <div class="menu">
            <div class="menu-item">
                <a href="index.html">Home</a>
            </div>
            <div class="menu-item">
                <a href="movies.html">Movies</a>
            </div>
            <div class="menu-item">
                <a href="ticket.html">Ticket</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <form class="container text-center py-5">
            <div class="p-5 d-flex justify-content-between">
                <div class="input">
                    <label for="firstName">First Name</label>
                    <br>
                    <input class="input" name="firstName" type="text">
                </div>
                <div class="input">
                    <label for="lastName">Last Name</label>
                    <br>
                    <input class="input" name="lastName" type="text">
                </div>
            </div>
            <div class="p-5 d-flex justify-content-center">
                <div class="input">
                    <label for="selectFilm">Select film</label>
                    <br>
                    <select name="film" class="selectFilm"></select>
                </div>
                <div class="input">
                    <label for="number">Number</label>
                    <br>
                    <input type="number" name="number" id="">
                 </div>
                 <div class="input">
                    <label for="time">Time</label>
                    <br>
                    <select name="time" class="selectTime"></select>
                </div>
            </div>
            <button type="submit" class="book">Book</button>
        </form>

    </div>
</body>
</html>
